# FOSRestBundle Configuration
fos_rest:
    routing_loader:
        default_format: json
    view:
        view_response_listener: true
        formats:
            xml: true
            json: true
            html: true
            csv: true
            jpeg: true
            jpg: true
            png: true
        failed_validation: HTTP_BAD_REQUEST
    serializer:
        serialize_null: true
