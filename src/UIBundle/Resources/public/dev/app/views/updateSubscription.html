<div class="row" ng-init="ctrl.onLoad()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{ctrl.action}} subscription
        </div>
        <div class="panel-body">

            <div class="text-center">
                <div class="widget bg-white">
                    <div class="overflow-hidden">
                        <span class="widget-title">{{user.plan.name}}</span>
                        <span class="widget-subtitle">Actual plan</span>
                    </div>
                    <hr>
                </div>
            </div>

            <div ng-if="ctrl.plans.length" class="col-md-12">
                <div ng-if="ctrl.cantMakeUpgrade" class="widget bg-dark-light">
                    <div class="widget-bg-icon">
                        <i class="fa fa-warning"></i>
                    </div>
                    <div class="widget-details">
                        <h4 class="no-margin">Warning</h4>
                        <span>You can't make an upgrade , you're already in the highest plan</span>
                    </div>
                </div>
            </div>

            <!--<h4 class="text-center text-primary">Actual plan : {{user.plan.name}}</h4>-->
            <div class="col-sm-12" ng-if="!ctrl.ui.isLoading">
                <div data-ng-include="ASSETS_BASE_URL + 'views/pricingTable.html'"></div>
                <hr>
            </div>
            <div class="col-sm-12 text-center">
                <spinner is-loading="ctrl.ui.isLoading" size="24"/>
            </div>
            <div class="text-center" ng-if="user.plan.price==0">
                <label class="cb-radio ml10">
                    <input type="radio" name="billingType" ng-model="ctrl.billingInformation.billingType"
                           value="monthly"/>
                    monthly engagement
                </label>
                <label class="cb-radio ml10">
                    <input type="radio" name="billingType"
                           ng-model="ctrl.billingInformation.billingType"
                           value="yearly"/>
                    yearly engagement
                </label>
            </div>

            <form class="form-horizontal bordered-group" name="ctrl.billingForm"
                  ng-submit="ctrl.validateBilling()"
                  role="form"

            >

                <div class="row" ng-if="user.plan.price==0">
                    <div class="col-sm-6" >
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Card number *</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="number"
                                       required
                                       ng-model="ctrl.billingInformation.card.number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Full name *</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name"
                                       required
                                       ng-model="ctrl.billingInformation.card.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Expiration date *</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="expiry"
                                       required
                                       ng-model="ctrl.billingInformation.card.expiry">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">CVC number *</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="cvc"
                                       required
                                       ng-model="ctrl.billingInformation.card.cvc">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6" ui-jq="card" ui-options="{container: '.card'}">
                        <div class="card"></div>
                    </div>
                </div>

                <div class="row mt25">
                    <button type="button" class="btn btn-primary pull-right ml15"
                            ng-if="!ctrl.cantMakeUpgrade"
                            ng-disabled="ctrl.billingForm.$invalid || !ctrl.selectedPlan || ctrl.ui.isSaving"
                            data-ng-click="ctrl.validateBilling()">
                        <spinner is-loading="ctrl.ui.isSaving"/> Validate
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
