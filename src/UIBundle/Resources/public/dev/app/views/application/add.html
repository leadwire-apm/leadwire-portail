<div class="panel mb25">
    <div class="panel-heading border">
        Application
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal bordered-group" name="applicationForm" ng-submit="ctrl.saveApp()"
                      role="form"
                >
                    <div ng-include="ASSETS_BASE_URL+'views/application/form.html'"></div>
                    <button type="submit" ng-disabled="applicationForm.$invalid"
                            class="btn btn-primary pull-right">
                        <spinner is-loading="ctrl.ui.isSaving"></spinner>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
