<div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input id="focusedInput" placeholder="Application name" type="text" class="form-control"
               data-ng-model="ctrl.application.name">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="type">Type</label>
    <div class="col-sm-10">
        <select name="type" id="type" class="form-control" data-ng-model="ctrl.application.type">
            <option value="Type1">Type1</option>
            <option value="Type2">Type2</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
                            <textarea rows="7" class="form-control" placeholder="Description .."
                                      data-ng-model="ctrl.application.description"></textarea>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" data-ng-model="ctrl.application.email"
               placeholder="Email" required>
    </div>
</div>
