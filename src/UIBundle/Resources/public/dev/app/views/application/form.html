<div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input name="name" placeholder="Application name" type="text" class="form-control"
               data-ng-model="ctrl.application.name"
               ng-maxlength="32"
               blacklist="leadwire,lead.wire,lead_wire"
               lowercase-only
               required>
        <span class="text-red" ng-show="applicationForm.name.$error.blacklist">
      The word {{ctrl.application.name}} is blacklisted</span>
        <span class="text-red" ng-show="applicationForm.name.$error.required">This field is required</span>
        <span class="text-red" ng-show="applicationForm.name.$error.maxlength">The text entered exceeds the maximum length</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="type">Type</label>
    <div class="col-sm-10">
        <select name="type" id="type" class="form-control" data-ng-model="ctrl.application.type.id">
            <option value="">Select a type</option>
            <option ng-repeat="type in ctrl.applicationTypes" value="{{type.id}}">{{type.name}}</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <textarea rows="7" class="form-control" placeholder="Description .."
                  data-ng-model="ctrl.application.description"></textarea>
    </div>
</div>

<div class="form-group" ng-if="!ctrl.ui.isEditing">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" data-ng-model="ctrl.application.email"
               placeholder="Email" required>
    </div>
</div>
