<div class="panel mb25">
    <div class="panel-heading border">
       Edit Application {{ctrl.application.name}}
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal bordered-group" name="applicationForm" ng-submit="ctrl.editApp()" role="form">

                    <div ng-include="'views/application/form.html'"></div>

                    <button type="submit" ng-disabled="applicationForm.$invalid"
                            class="btn btn-primary">Edit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
