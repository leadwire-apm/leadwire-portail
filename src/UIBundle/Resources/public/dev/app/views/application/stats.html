<div class="col-md-10 col-sm-10 col-xs-10">
        <h4>Stats</h4>
    <hr>
    <div>
        <button class="btn btn-block">Upgrade to see more available data</button>
        <div class="table-responsive">
            <table class="table mb0">
                <thead>
                <tr>
                    <th class="text-center">
                        Date
                    </th>
                    <th class="text-center ">Transactions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="stat in ctrl.appStats"
                    ng-class="{'text-blue':$index < ctrl.retention,'bg-grey-f':$index >= ctrl.retention}">
                    <td class="text-center">
                        {{stat.day}}
                    </td>
                    <td class="text-center">{{stat.nbr}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
