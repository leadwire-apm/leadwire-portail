<!-- preloader -->
<preloader class="preloader ng-hide"></preloader>
<!-- /preloader -->

<!-- sidebar panel -->
<div class="sidebar-panel offscreen-left" data-ng-include="'bundles/ui/app/views/common/sidebar-panel.html'"></div>
<!-- /sidebar panel -->

<!-- content panel -->
<div class="main-panel">

  <!-- top header -->
  <div class="header navbar" data-ng-include="'bundles/ui/app/views/common/header.html'"></div>
  <!-- /top header -->

  <!-- main area -->
  <div class="main-content {{$state.current.data.contentClasses}}" data-ui-view></div>
  <!-- /main area -->

</div>
<!-- /content panel -->

<!-- bottom footer -->
<footer class="content-footer" data-ng-include="'bundles/ui/app/views/common/footer.html'"></footer>
<!-- /bottom footer -->

<!-- chat -->
<div class="chat-panel" data-ng-class="{'conversation-open': app.layout.isConversationOpen}" data-ng-include="'bundles/ui/app/views/common/chat-panel.html'"></div>
<!-- /chat -->

<!-- options panel -->
<div class="configuration" data-ng-include="'bundles/ui/app/views/common/options.html'" data-ng-class="{'active': app.isConfigOpen}"></div>
<!-- /options panel -->
