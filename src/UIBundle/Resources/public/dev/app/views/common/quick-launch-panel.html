<div class="container">
  <div class="quick-launcher-inner">
    <a href="javascript:;" class="close" quick-launch>Ã—</a>
    <div class="css-table-xs">

      <div ng-repeat="app in applications" class="col">
        <a ui-sref="app.apps.calendar">
          <i class="fa fa-desktop"></i>
          <span>{{ app.name }}</span>

    </div>
  </div>
</div>
