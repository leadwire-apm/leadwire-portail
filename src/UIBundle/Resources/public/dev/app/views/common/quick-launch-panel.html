<div class="container">
    <div class="quick-launcher-inner">
        <a href="javascript:;" class="close" quick-launch>Ã—</a>
        <div class="css-table-xs">

            <div ng-repeat="app in applications" ng-if="app.isEnabled" class="col">
                <a ng-click="changeContextApp(app)">
                    <i ng-class="app.id == selectedAppId ? 'fa fa-desktop text-amber' : 'fa fa-desktop'"></i>
                    <span ng-class="app.id == selectedAppId ? 'text-amber' : ''">{{ app.name }}</span>
                </a>
            </div>
            <div class="col" ng-if="applications.length==0">
                <a ui-sref="app.applicationsAdd">
                    <span>Create your first App</span>
                </a>
            </div>
        </div>
    </div>
</div>
