<div ng-repeat="invitation in ctrl.application.invitations">
    <div class="media">
        <div class="comment col-sm-12">
            <div class="col-sm-8 col-xs-12 text-center">
                <a href="javascript:;"><strong>[[invitation.user ? invitation.user.email
                    :invitation.email]]</strong></a>
                <span ng-if="invitation.pending" class="label label-default">
                    Pending <i class="fa fa-clock-o"></i>
                </span>
                <span ng-if="!invitation.pending" class="label label-info text-center">
                    Accepted <i class="fa fa-check"></i>
                </span>
            </div>
            <div class="col-sm-4 col-xs-12 text-center">
                <button class="btn btn-danger"
                        disabled="ctrl.ui.isDeleting"
                        ng-click="ctrl.deleteInvitation(invitation.id)">
                    <i ng-if="!ctrl.ui.isDeleting" class="fa fa-trash"></i>
                    <spinner is-loading="ctrl.ui.isDeleting"></spinner>
                </button>
            </div>
        </div>
    </div>
    <hr>
</div>
<div ng-if="!ctrl.application.invitations.length">
    <h4 class="text-center">No invited user yet</h4>
    <hr>
</div>

<div class="media mt30">
    <form name="inviteUserForm" class="form-horizontal bordered-group"
          ng-submit="ctrl.handleInviteUser()" role="form">
        <div class="input-group mb15">
            <div class="col-sm-12">
                <input id="email"
                       name="inviteUserForm"
                       type="email" class="form-control br0" placeholder="user email"
                       ng-model="ctrl.invitedUser.email" required/>
            </div>

            <span class="input-group-btn">
                 <button class="btn btn-primary" type="submit"
                         ng-disabled="inviteUserForm.$invalid || ctrl.ui.isSaving">
                        <spinner is-loading="ctrl.ui.isSaving"></spinner>
                        <i ng-if="!ctrl.ui.isSaving" class="fa fa-user-plus">
                        </i> Invite user
                 </button>
            </span>
        </div>
    </form>
</div>
