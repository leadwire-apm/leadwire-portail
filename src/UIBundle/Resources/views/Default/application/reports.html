<div class="no-more-tables row">
    <div class="col-sm-6"></div>
    <div class="col-sm-3">
        <h6>Environment select</h6>
    </div>
    <div class="col-sm-3">
        <select data-ng-model="ctrl.selectedEnvironment" class="form-control" ng-change="ctrl.getReports()">
            <option ng-selected="ctrl.selectedEnvironment == environment.id"
                ng-repeat="environment in ctrl.getEnvironmentsForReport()" value="[[environment.id]]">
                [[environment.name]]
            </option>
        </select>

    </div>
    <table class="table table-striped mb0">
        <thead>
            <tr>
                <th class="col-md-2">TimeStamp</th>
                <th class="col-md-2">Level</th>
                <th class="col-md-2">Action</th>
                <th class="col-md-3">Message</th>
                <th class="text-center" colspan="2" style="text-align: center">Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="ctrl.ui.isLoading" class="text-center">
                <td colspan="7">
                    <spinner is-loading="ctrl.ui.isLoading" size="24"></spinner>
                </td>
            </tr>
            <tr ng-repeat="watcher in ctrl.reportsList">
                <td data-title="TimeStamp" data-label="TimeStamp">
                    [[ctrl.getDate(watcher._source)| date:"MM/dd/yyyy 'at' h:mma"]]
                </td>
                <td data-title="level" data-label="level">
                    [[watcher._source.level]]
                </td>
                <td data-title="action" data-label="action">
                    [[watcher._source.action]]
                </td>
                <td data-title="message" data-label="message">
                    [[watcher._source.message]]
                </td>
                <td data-title="Actions" data-label="Actions" class="text-center">
                    <a title="Download" data-placement="top" data-toggle="tooltip"
                        ng-click="ctrl.getBlob(watcher._source.attachment)" class="btn btn-info">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a title="Delete" data-placement="top" data-toggle="tooltip"
                        ng-click="ctrl.deleteReport(watcher._id,watcher._index, $index)" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
