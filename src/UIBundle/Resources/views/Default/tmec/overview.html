<div class="panel" ng-init="ctrl.init()">
        <div class="panel-heading">
            <h4>Compagnes Overview</h4>
            <hr>
        </div>
        <div class="panel-body">
            <div class="row no-margin">
                <div class="col-lg-12 ">
                    <div class="no-more-tables">
                        <table class="table table-striped mb0">
                            <thead>
                            <tr>
                                <th class="text-center">Application Name</th>
                                <th class="text-center">Version</th>
                                <th class="text-center">Satate</th>
                            </tr>
                            </thead>
                            <tbody >
                            <tr ng-if="ctrl.ui.isLoading" class="text-center">
                                <td colspan="6">
                                    <spinner is-loading="ctrl.ui.isLoading" size="24"></spinner>
                                </td>
                            </tr>
                            <tr ng-repeat="compagne in ctrl.compagnes" class="text-center">
                                
                                <td data-title="Name" data-label="Name">
                                    [[compagne.applicationName]]
                                </td>

                                <td data-title="version" data-label="version">
                                    [[compagne.version]]
                                </td>

                                <td data-title="version" data-label="version">
                                    <span ng-repeat="step in compagne.steps" ng-class="ctrl.getClass(sstep)">[[step.label]]</span>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
