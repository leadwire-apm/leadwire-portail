<div class="panel" ng-init="ctrl.init()">
    <div class="panel-heading">
        <h4>Compagnes Overview</h4>
        <hr>
    </div>
    <div class="panel-body">
        <div class="container">
            <div class="row" ng-repeat="application in ctrl.applications">
                <div class="col-lg-12" style="background-color:lavender;">
                    <h4>[[application.name]]</h4>
                </div>
                <div ng-repeat="compagne in application.compagnes"  class=" col-md-offset-1 col-lg-11">
                    <div>
                        <h5 style="background-color:lavenderblush;">[[compagne.version]]</h5>
                    </div>
                    <div class=" col-md-offset-1" style="background-color:white">
                        <div ng-repeat="step in compagne.steps">
                            <div class="col-lg-2">
                                <span ng-class="ctrl.getClass(compagne.steps, step)">[[step.label]]</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bs-example">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default" ng-repeat="application in ctrl.applications">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#[[application.name]]">1. What is HTML?</a>
                        </h4>
                    </div>
                    <div id="[[application.name]]" class="panel-collapse collapse">
                        <div class="panel-body">
                            <p>HTML stands for HyperText Markup Language. HTML is the standard markup language for describing the structure of web pages. <a href="https://www.tutorialrepublic.com/html-tutorial/" target="_blank">Learn more.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>                                		                            
    
</div>
