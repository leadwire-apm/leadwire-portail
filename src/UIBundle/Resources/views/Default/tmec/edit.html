<div class="panel mb25" ng-init="ctrl.init()">
    <div class="panel-heading border">
        Add Campaign
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal bordered-group"
                      name="compagneForm" ng-submit="ctrl.edit()" role="form" >
                    <div ng-include="'tmec/form.html'"></div>
                    <button type="submit" ng-disabled="compagneForm.$invalid"
                            class="btn btn-primary pull-right">
                        <spinner is-loading="ctrl.ui.isSaving"></spinner>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
