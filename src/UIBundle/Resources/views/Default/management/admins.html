<div class="panel" ng-init="ctrl.init()">
    <div class="panel-heading">
        <h4>Manage Administrators </h4>
        <hr>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12 ">
                <div class="no-more-tables">
                    <table class="table table-striped mb0">
                        <thead>
                        <tr>
                            <th class="text-center">
                                Name
                            </th>
                            <th class="text-center">Email</th>
                            <th class="text-center" colspan="3"
                                style="text-align: center">Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="ctrl.ui.isLoading" class="text-center">
                            <td colspan="6">
                                <spinner is-loading="ctrl.ui.isLoading"
                                         size="24"></spinner>
                            </td>
                        </tr>
                        <tr ng-repeat="admin in ctrl.admins"
                            class="text-center"

                        >
                            <td data-title="Name" data-label="Name">
                                [[admin.name]]
                            </td>
                            <td data-title="Email" data-label="Email">
                                [[admin.email]]
                            </td>
                            <td colspan="3" data-title="Status" data-label="Status">
                                <button data-ng-class="ctrl.isAdmin(admin) ? 'btn btn-danger' : 'btn btn-success'"
                                        ng-click="ctrl.handleChangePermission(admin)">
                                    [[ctrl.isAdmin(admin) ? 'Revoke ' : 'Promote']]
                                    <spinner
                                            is-loading="ctrl.ui['isSaving'+admin.id]"></spinner>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
