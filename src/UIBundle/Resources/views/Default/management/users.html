<div class="panel" ng-init="ctrl.init()">
    <div class="panel-heading">
        <h4>Manage Users </h4>
        <hr>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12 ">
                <div class="no-more-tables">
                    <table class="table table-striped mb0">
                        <thead>
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Status</th>
                            <th colspan="3" class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="ctrl.ui.isLoading" class="text-center">
                            <td colspan="6">
                                <spinner is-loading="ctrl.ui.isLoading"
                                         size="24"></spinner>
                            </td>
                        </tr>
                        <tr ng-repeat="user in ctrl.users" class="text-center"

                        >
                            <td data-title="Name" data-label="Name">
                                [[user.name]]
                            </td>
                            <td data-title="Email" data-label="Email">
                                [[user.email]]
                            </td>
                            <td data-title="Status" data-label="Status">
                                <span
                                        data-ng-class="user.locked ? 'label label-danger' : 'label label-success'"
                                        style="vertical-align: center">
                                    [[user.locked ? 'Blocked' : 'Active']]
                                </span>

                            </td>
                            <td data-title="Actions" data-label="Actions"
                                class="text-center"
                            >
                                <button data-ng-class="user.locked ? 'btn btn-success' : 'btn btn-danger'"
                                        ng-click="ctrl.handleOnToggleLock(user)">
                                    [[user.locked ? 'Activate' : 'Block']]
                                </button>

                                <button class="btn btn-info"
                                        ng-click="ctrl.goDetail(user.id)">
                                    Detail
                                </button>
                                <button data-ng-class="ctrl.isAdmin(user) ? 'btn btn-danger' : 'btn btn-success'"
                                        ng-click="ctrl.handleChangePermission(user)">
                                    [[ctrl.isAdmin(user) ? 'Revoke ' : 'Promote']]
                                    <spinner
                                            is-loading="ctrl.ui['isSaving'+user.id]"></spinner>
                                </button>
                                <button class="btn bg-red"
                                        ng-click="ctrl.handleDeleteUser(user.id)">
                                    <i class="fa fa-trash"></i> Delete
                                    <spinner
                                            is-loading="ctrl.ui['isDeleting'+user.id]"></spinner>
                                </button>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
