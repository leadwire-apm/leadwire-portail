<div class="panel" ng-init="ctrl.init()">
    <div class="panel-heading">
        <h4>Manage Users [WIP/Mock List]</h4>
        <hr>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12 ">
                <div class="no-more-tables">
                    <table class="table table-striped mb0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th colspan="3" style="text-align: center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="ctrl.ui.isLoading" class="text-center">
                            <td colspan="6">
                                <spinner is-loading="ctrl.ui.isLoading" size="24"></spinner>
                            </td>
                        </tr>
                        <tr ng-repeat="user in ctrl.users"

                        >
                            <td data-title="Name" data-label="Name">
                                [[user.name]]
                            </td>
                            <td data-title="Email" data-label="Email">
                                [[user.email]]
                            </td>
                            <td data-title="Status" data-label="Status">
                                <button data-ng-class="user.active ? 'btn btn-danger' : 'btn btn-success'"
                                        ng-click="ctrl.handleOnEnable(user)">
                                    [[user.active ? 'Block' : 'Activate']]
                                </button>
                            </td>
                            <td data-title="Actions" data-label="Actions" class="text-center">
                                <button class="btn btn-info" ng-click="ctrl.goDetail(user.id)">
                                    Detail
                                </button>
                                <button class="btn btn-danger" ng-click="ctrl.handleDeleteUser(user.id)">
                                    Delete
                                    <spinner is-loading="ctrl.ui['isDeleting'+user.id]"></spinner>

                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
