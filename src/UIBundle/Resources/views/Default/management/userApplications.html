<div class="col-md-12">
    <div class="header">
        <h3>Application</h3>
    </div>
    <hr>
    <div class="col-sm-12">
        <div class="col-sm-4 panel panel-bordered bordered" ng-repeat="app in ctrl.user.myApps">
            <div class="panel-title">
                <h4>Application name : [[app.name]] </h4>
                <hr>
            </div>
            <div class="panel-body">

                <p><label> Description : </label> [[app.description]]</p>
                <p><label>Status : </label> <span
                        data-ng-class="app.enabled ? 'label label-success' : 'label label-danger'">
                [[app.enabled ? 'Activated' : 'Deactivated']]
            </span>
                </p>
            </div>

        </div>
    </div>
</div>
