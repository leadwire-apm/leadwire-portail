<div class="panel mb25" ng-init="ctrl.init()">
    <div class="panel-heading border">
        <h4>Add Plan</h4>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal bordered-group"
                      name="planForm" ng-submit="ctrl.handleOnSubmit()"
                      role="form"
                      novalidate
                >
                    <div ng-include="'management/plans/form.html'"></div>
                    <button type="submit"
                            ng-disabled="planForm.$invalid"
                            class="btn btn-primary pull-right">
                        <spinner is-loading="ctrl.ui.isSaving"></spinner>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
