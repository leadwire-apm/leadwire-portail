<div class="form-group">
    <label class="col-sm-2 control-label">Name *</label>
    <div class="col-sm-10">
        <input type="text" name="name" class="form-control"
               data-ng-model="ctrl.applicationType.name"
               required>
        <span class="text-red"
              ng-show="applicationTypeForm.name.$error.required && !applicationTypeForm.name.$pristine">
            This field is required</span>

    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Agent *</label>
    <div class="col-sm-10">
        <input type="text" name="agent" class="form-control"
               data-ng-model="ctrl.applicationType.agent"
               required>
        <span class="text-red"
              ng-show="applicationTypeForm.agent.$error.required && !applicationTypeForm.agent.$pristine">
            This field is required</span>

    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Installation *</label>
    <div class="col-sm-10">

        <textarea id="summernote" name="installation"
                  data-ng-model="ctrl.applicationType.installation"
                  required></textarea>
        <span class="text-red"
              ng-show="applicationTypeForm.installation.$error.required && !applicationTypeForm.installation.$pristine">
            This field is required</span>

    </div>
</div>
