<div class="form-group">
    <label class="col-sm-2 control-label">Name *</label>
    <div class="col-sm-10">
        <input type="text" name="name" class="form-control"
               data-ng-model="ctrl.applicationType.name"
               required>
        <span class="text-red"
              ng-show="applicationTypeForm.name.$error.required && !applicationTypeForm.name.$pristine">
            This field is required</span>

    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Description *</label>
    <div class="col-sm-10">
        <input type="text" name="agent" class="form-control"
               data-ng-model="ctrl.applicationType.description"
               required>
        <span class="text-red"
              ng-show="applicationTypeForm.agent.$error.required && !applicationTypeForm.agent.$pristine">
            This field is required</span>

    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Monitoring Sets *</label>
    <div class="col-sm-10">
        <select class="selectpicker" multiple data-width="100%" data-ng-model="ctrl.applicationType.monitoringSets">
            <option ng-repeat="ms in ctrl.availableMonitoringSets" value="[[ms.id]]">[[ms.name + "(" + ms.version + ")"]]</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Installation *</label>
    <div class="col-sm-10">
        <textarea name="installation"
                  data-ng-model="ctrl.applicationType.installation"
                  simplemde>
        </textarea>
        <span class="text-red"
              ng-show="(applicationTypeForm.installation.$error.required || !ctrl.applicationType.installation) && !applicationTypeForm.installation.$pristine">
            This field is required</span>
    </div>
</div>
