<div class="form-group">
    <label class="col-sm-2 control-label">Name *</label>
    <div class="col-sm-10">
        <input type="text" name="name" class="form-control"
               data-ng-model="ctrl.monitoringSet.name"
               required>
        <span class="text-red" ng-show="monitoringSetForm.name.$error.required && !monitoringSetForm.name.$pristine">
            This field is required
        </span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Qualifier *</label>
    <div class="col-sm-10">
        <input type="text" name="Qualifier" class="form-control"
               data-ng-model="ctrl.monitoringSet.qualifier"
               required>
        <span class="text-red" ng-show="monitoringSetForm.agent.$error.required && !monitoringSetForm.qualifier.$pristine">
            This field is required
        </span>
    </div>
</div>
