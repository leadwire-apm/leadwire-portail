<div class="form-group">
    <label class="col-sm-2 control-label">Name *</label>
    <div class="col-sm-10">
        <input type="text" name="name" class="form-control"
               data-ng-model="ctrl.monitoringSet.name"
               required>
        <span class="text-red" ng-show="monitoringSetForm.name.$error.required && !monitoringSetForm.name.$pristine">
            This field is required
        </span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Qualifier *</label>
    <div class="col-sm-10">
        <input type="text" name="Qualifier" class="form-control"
               data-ng-model="ctrl.monitoringSet.qualifier"
               required>
        <span class="text-red" ng-show="monitoringSetForm.qualifier.$error.required && !monitoringSetForm.qualifier.$pristine">
            This field is required
        </span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Version *</label>
    <div class="col-sm-10">
        <input type="text" name="Qualifier" class="form-control"
               data-ng-model="ctrl.monitoringSet.version"
               required>
        <span class="text-red" ng-show="monitoringSetForm.version.$error.required && !monitoringSetForm.version.$pristine">
            This field is required
        </span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Dashboards template</label>
    <div class="col-sm-10">

        <select name="monitoringSet" placeholder="Monitoring set" class="form-control"
        data-ng-model="ctrl.monitoringSet.dashboardTemplate.id"
        autocomplete="false"
        required>
            <option ng-selected="ctrl.monitoringSet.dashboardTemplate.id == template.id" ng-repeat="template in ctrl.templates | filter: {type: 'Dashboards'}" value="[[template.id]]">[[template.name]]</option>
          </select>
    </div>
</div>

    </div>
