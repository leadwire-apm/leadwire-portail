<div class="panel mb25" ng-init="ctrl.init()">
    <div class="panel-heading border">
        <h4>Template List</h4>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="row mb30">
                <a ui-sref="app.management.addTemplate"
                   class="btn btn-success pull-right">
                    <i class="fa fa-plus"></i> Add new template</a>
            </div>
            <div class="col-lg-12">
                <div class="no-more-tables">
                    <table class="table table-striped mb0">
                        <thead>
                        <tr>
                            <th class="text-center">Application Type</th>
                            <th class="text-center">Monitoring Set</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Version</th>
                            <th colspan="3" class="text-center"><span>Actions</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="ctrl.ui.isLoading" class="text-center">
                            <td colspan="6">
                                <spinner is-loading="ctrl.ui.isLoading" size="24"></spinner>
                            </td>
                        </tr>
                        <tr ng-repeat="template in ctrl.templates" class="text-center">
                            <td data-title="ApplicationType" data-label="ApplicationType">
                                [[template.applicationType.name]]
                            </td>
                            <td data-title="MonitoringSet" data-label="MonitoringSet">
                                [[template.monitoringSet.name || '-']]
                            </td>
                            <td data-title="Name" data-label="Name">
                                [[template.name]]
                            </td>
                            <td data-title="Version" data-label="Version">
                                [[ template.version || '-' ]]
                            </td>
                            <td data-title="Actions" data-label="Actions">
                                <a class="btn btn-warning"
                                   ui-sref="app.management.editTemplate(template)">
                                    Edit
                                </a>
                                <button class="btn btn-danger"
                                        ng-click="ctrl.handleOnDelete(template.id)">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
