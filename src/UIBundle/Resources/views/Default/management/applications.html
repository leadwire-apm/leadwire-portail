<div class="panel" ng-init="ctrl.init()">
    <div class="panel-heading">
        <h4>Manage Applications [WIP/Mock List]</h4>
        <hr>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12 ">
                <div class="row">
                    <button class="btn  btn-default pull-right" ng-click="ctrl.generateCode()"><i class="fa fa-lock"></i>
                        Generate code
                    </button>
                </div>
                <div class="no-more-tables">
                    <table class="table table-striped mb0">
                        <thead>
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Owner</th>
                            <th class="text-center">Status</th>
                            <th class="text-center" colspan="3"
                                style="text-align: center">Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="ctrl.ui.isLoading" class="text-center">
                            <td colspan="6">
                                <spinner is-loading="ctrl.ui.isLoading"
                                         size="24"></spinner>
                            </td>
                        </tr>
                        <tr ng-repeat="application in ctrl.applications"
                            class="text-center"

                        >
                            <td data-title="Name" data-label="Name">
                                [[application.name]]
                            </td>
                            <td data-title="Owner" data-label="Owner">
                                [[application.owner.name]]
                            </td>
                            <td data-title="Status" data-label="Status">
                                <button data-ng-class="application.active ? 'btn btn-danger' : 'btn btn-success'"
                                        ng-click="ctrl.handleOnToggleStatus(application)">
                                    [[application.active ? 'Deactivate' : 'Activate']]
                                </button>
                            </td>
                            <td data-title="Actions" data-label="Actions"
                                class="text-center">
                                <button class="btn btn-danger"
                                        ng-click="ctrl.handleOnDelete(application)">
                                    Delete
                                    <spinner
                                            is-loading="ctrl.ui['isDeleting'+application.id]"></spinner>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
