<div class="form-group">
    <label class="col-sm-2 control-label">Name *</label>
    <div class="col-sm-10">
        <input type="text" name="name" class="form-control" ng-disabled="ctrl.ui.isEdit" blacklist="[[ctrl.blacklist]]"
            data-ng-model="ctrl.environment.name" autocomplete="false" lowercase-only required>
        <span class="text-red" ng-show="environmetForm.name.$error.blacklist && !environmetForm.name.$pristine">
            The word [[ctrl.blackWord]] is blacklisted or already used
        </span>
        <span class="text-red" ng-show="environmetForm.name.$error.required && !environmetForm.name.$pristine">
            This field is required</span>

    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Description *</label>
    <div class="col-sm-10">
        <textarea name="description" class="form-control" data-ng-model="ctrl.environment.description" required
            simplemde> </textarea>
        <span class="text-red"
            ng-show="environmetForm.description.$error.required && !environmetForm.description.$pristine">
            This field is required</span>

    </div>
</div>
