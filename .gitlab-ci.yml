variables:
    CONTAINER_IMAGE: registry.gitlab.ats-digital.com/ats/docker:php7.2
    DOCKER_DRIVER: overlay2

services:
    - mongo:3.4

stages:
    - test

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - vendor/

